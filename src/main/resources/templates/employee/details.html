<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>詳細</title>
</head>
<body>
    <h1>詳細表示</h1>
    <table>
        <tr>
            <th>ID</th>
            <td th:text="${employee.id}"></td>
        </tr>
        <tr>
            <th>名前</th>
            <td th:text="${employee.name}"></td>
        </tr>
        <tr>
            <th>削除フラグ</th>
            <td th:text="${employee.delete_flag}"></td>
        </tr>
            <tr>
            <th>登録日時</th>
            <td th:text="${employee.created_at}"></td>
        </tr>
         <tr>
            <th>更新日時</th>
            <td th:text="${employee.updated_at}"></td>
        </tr>
    </table>
        <a th:href="@{/employee/list}">Back to List</a>
</body>
</html>
