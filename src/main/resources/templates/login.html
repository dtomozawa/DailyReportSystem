<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Employee Management System</title>
</head>
<body>
    <h1>Employee Management System</h1>
    <h2>ログイン</h2>
    <p class="err" th:if="${param.error}">ユーザ名かパスワードが一致しませんでした。</p>
    <form method="post" action="/login" th:action="@{/login}">
    <table>
        <tr>
            <td><label for="loginuser">ユーザ名：</label></td>
            <td><input type="text" id="username" name="username" placeholder="名称を入力 
           "></td>
        </tr>
        <tr>
            <td><label for="password">パスワード：</label></td>
            <td><input type="text" id="password" name="password" placeholder="パスワードを入力"></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" name="loginRun" value="ログイン"></td>
        </tr>
    </table>
    </form>
</body>
</html>
